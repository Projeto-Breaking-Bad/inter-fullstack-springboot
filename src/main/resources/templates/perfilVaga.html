<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{images/frame.ico}" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Perfil Empresa</title>
</head>

<body style="background-image: url(/images/card-6.svg);">
    <div class="container py-5">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card" style="width: 18rem;">
                <img src="https://blog.i9tec.com.br/wp-content/uploads/2017/04/79825-como-definir-prioridades-na-gestao-de-projetos-de-ti.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vaga.areaAtuacao}"></h5>
                    <p class="card-text" th:text="${vaga.descricao}"></p>
                    <div class="d-flex justify-content-center mb-2">
                        <a th:href="@{/vagas/atualizar/{areaAtuacao}(areaAtuacao=${vaga.areaAtuacao})}"><button
                                type="button" class="btn btn-primary">Editar</button></a>
                        <form method="POST" action="#"
                            th:action="@{/vagas/deletar/{areaAtuacao}(areaAtuacao=${vaga.areaAtuacao})}">
                            <button type="submit" class="btn btn-outline-primary ms-1">Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <img src="https://blog.i9tec.com.br/wp-content/uploads/2017/04/79825-como-definir-prioridades-na-gestao-de-projetos-de-ti.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" th:text="${vaga.areaAtuacao}"></h5>
                  <p class="card-text" th:text="${vaga.descricao}"></p>
                  <p class="card-text" th:text="${vaga.Requisitos}"></p>
                  <p class="card-text" th:text="${vaga.salario}"></p>
                  <div class="d-flex justify-content-center mb-2">
                    <a th:href="@{/vagas/atualizar/{areaAtuacao}(areaAtuacao=${vaga.areaAtuacao})}"><button
                            type="button" class="btn btn-primary">Editar</button></a>
                    <form method="POST" action="#"
                        th:action="@{/vagas/deletar/{areaAtuacao}(areaAtuacao=${vaga.areaAtuacao})}">
                        <button type="submit" class="btn btn-outline-primary ms-1">Excluir</button>
                    </form>
                </div>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
        </div>

</body>

</html>
</body>

</html>
