<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Atualizar Cadastro</title>
</head>

<body style="background-color: #eee;">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
    background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>
  <div class="container">
    <!-- Section: Design Block -->
    <section>
      <!-- Background image -->
      <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-10">
              <h2 class="fw-bold mb-5">Atualização de Cadastro de Aluno</h2>
              <form class="row g-3" method="POST" action="#" th:action="@{/alunos/atualizar}" th:object="${aluno}">

                <div class="col-12">
                  <label for="nome" class="form-label">Nome de usuário</label>
                  <input type="text" class="form-control" id="nome" name="nome" required th:value="${aluno.nome}">
                </div>

                <div class="col-md-4">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required th:value="${aluno.cpf}">
                </div>
                <div class="col-md-4">
                  <label for="ra" class="form-label">RA</label>
                  <input type="text" class="form-control" id="ra" name="ra" th:value="${aluno.ra}">
                </div>
                <div class="col-md-3">
                  <label for="dataNasc" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="dataNasc" name="dataNasc" required th:value="${aluno.dataNasc}">
                </div>

                <div class="col-12">
                  <label for="logradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua, Avenida, etc" required th:value="${aluno.logradouro}">
                </div>

                <div class="col-md-3">
                  <label for="cep" class="form-label">Cep</label>
                  <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required th:value="${aluno.cep}">
                </div>
                <div class="col-md-4">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" name="bairro" required th:value="${aluno.bairro}">
                </div>
                <div class="col-md-4">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" name="cidade" required th:value="${aluno.cidade}">
                </div>

                <div class="col-md-2">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" class="form-control" id="numero" name="numero" required th:value="${aluno.numero}">
                </div>
                <div class="col-md-2">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complemento" name="complemento" th:value="${aluno.complemento}">
                </div>
                <div class="col-md-2">
                  <label for="uf" class="form-label">UF</label>
                  <select id="uf" name="uf" class="form-select" required>
                    <option selected th:value="${aluno.uf}"></option>
                    <option value="SP">SP</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="whatsapp" class="form-label">Celular</label>
                  <input type="number" class="form-control" id="whatsapp" name="whatsapp" placeholder="(00)00000-0000" required th:value="${aluno.whatsapp}">
                </div>

                <div class="col-md-8">
                  <label for="email" class="form-label">Email de usuário</label>
                  <input type="email" class="form-control" id="email" name="email" required th:value="${aluno.email}">
                </div>
                <div class="col-md-8">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="text" class="form-control" id="senha" name="senha" required th:value="${aluno.senha}">
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->

  </div>

</body>

</html>
