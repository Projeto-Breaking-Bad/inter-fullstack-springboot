<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{images/frame.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Atualizar Cadastro de Empresa</title>
</head>
    <body style="background-image: url(/images/card-6.svg);
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;">
    <!-- Background image -->
    <div class="p-5 bg-image" >
        <a class="d-flex justify-content-center mb-5" href="#">
            <img class="zi-2" th:src="@{/images/logo.png}" alt="Image Description" style="width: 14rem;">
        </a>
    </div>
    <div class="container py-5 py-sm-7">
        <!-- Section: Design Block -->
        <section>
            <div class="card py-5 px-md-5" style="border-radius: 0.75rem; margin-top: -100px;">
                <div class="row d-flex justify-content-center">
                <div class="col-10">

                    <form class="row g-3" method="POST" action="#" th:action="@{/vagas/atualizar}" th:object="${vaga}">
                        <div class="col-12">
                            <label for="areaAtuacao" class="form-label">Área de Atuação</label>
                            <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" placeholder="Área de Atuação" required th:value="${vaga.areaAtuacao}">
                        </div>
                        <div class="col-md-6">
                            <label for="horas" class="form-label">Horas</label>
                            <input type="text" class="form-control" id="horas" name="horas" placeholder="Horas" th:value="${vaga.horas}">
                        </div>
                        <div class="col-md-6">
                            <label for="salario" class="form-label">Salário</label>
                            <input type="text" class="form-control" id="salario" name="salario" placeholder="Salário" required th:value="${vaga.salario}">
                        </div>
                        <div class="col-md-6">
                            <label for="requisitos" class="form-label">Requisitos</label>
                            <input type="text" class="form-control" id="requisitos" name="requisitos" placeholder="Requisitos" required th:value="${vaga.requisitos}">
                        </div>
                        <div class="col-md-6">
                            <label for="quantVagas" class="form-label">Quantidade de Vagas</label>
                            <input type="text" class="form-control" id="quantVagas" name="quantVagas" placeholder="Quantidade de Vagas" required th:value="${vaga.quantVagas}">
                        </div>
                        <div class="col-md-12">
                            <label for="habilidade">Descrição</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descrição" name="descrição" style="height: 100px" th:text="${vaga.descricao}"></textarea>
                            </div>
                        </div>

                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Atualizar</button>
                        </div>
                      </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Section: Design Block -->

    </div> 

    </body>
    </html>
</body>
</html>
