<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Aluno</title>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cadastro de Aluno</title>
    </head>
    <body style="background-color: #eee;">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
    background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>
    <div class="container">
        <!-- Section: Design Block -->
        <section>

            <!-- Background image -->
            <div class="card mx-4 mx-md-5 shadow-5-strong"
            style="margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);">
            <div class="card-body py-5 px-md-5">
        
                <div class="row d-flex justify-content-center">
                <div class="col-lg-10">
                    <h2 class="fw-bold mb-5">Cadastro de Aluno</h2>
                    <form class="row g-3">
                        <div class="col-12">
                        <label for="nomeUser" class="form-label">Nome de usuário</label>
                        <input type="text" class="form-control" id="nomeUser" placeholder="">
                        </div>
                        <div class="col-md-4">
                            <label for="RA" class="form-label">RA</label>
                            <input type="text" class="form-control" id="RA">
                        </div>
                        <div class="col-md-4">
                            <label for="CPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="CPF">
                        </div>
                        <div class="col-md-4">
                            <label for="dataNasc" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNasc">
                        </div>
                        <div class="col-md-4">
                            <label for="inputZip" class="form-label">Cep</label>
                            <input type="text" class="form-control" id="Cep">
                        </div>
                        <div class="col-md-4">
                          <label for="Bairro" class="form-label">Bairro</label>
                          <input type="text" class="form-control" id="Bairro">
                        </div>
                        <div class="col-md-4">
                        <label for="Cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="Cidade">
                        </div>
                        <div class="col-12">
                        <label for="Logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="Logradouro" placeholder="Rua 1234">
                        </div>
                        <div class="col-md-4">
                            <label for="Número" class="form-label">Número</label>
                            <input type="text" class="form-control" id="Número">
                        </div>
                        <div class="col-md-4">
                          <label for="Complemento" class="form-label">Complemento</label>
                          <input type="text" class="form-control" id="Complemento">
                        </div>
                        <div class="col-md-4">
                          <label for="UF" class="form-label">UF</label>
                          <select id="UF" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email de usuário</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="number" class="form-control" id="telefone">
                        </div>
                        <div class="col-md-6">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="celular">
                        </div>

                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                      </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Section: Design Block -->

    </div> 

    </body>
    </html>
</body>
</html>
