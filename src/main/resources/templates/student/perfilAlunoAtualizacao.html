	<script>
		function CPF() {
			"user_strict";

			function r(r) {
				for (var t = null, n = 0; 9 > n; ++n) t += r.toString().charAt(n) * (10 - n);
				var i = t % 11;
				return i = 2 > i ? 0 : 11 - i
			}

			function t(r) {
				for (var t = null, n = 0; 10 > n; ++n) t += r.toString().charAt(n) * (11 - n);
				var i = t % 11;
				return i = 2 > i ? 0 : 11 - i
			}
			var n = "CPF Inválido",
				i = "CPF Válido";
			this.gera = function () {
				for (var n = "", i = 0; 9 > i; ++i) n += Math.floor(9 * Math.random()) + "";
				var o = r(n),
					a = n + "-" + o + t(n + "" + o);
				return a
			}, this.valida = function (o) {
				for (var a = o.replace(/\D/g, ""), u = a.substring(0, 9), f = a.substring(9, 11), v = 0; 10 >
					v; v++)
					if ("" + u + f == "" + v + v + v + v + v + v + v + v + v + v + v) return n;
				var c = r(u),
					e = t(u + "" + c);
				return f.toString() === c.toString() + e.toString() ? i : n
			}
		}

		var CPF = new CPF();
		$("#cpf").keypress(function () {
			$("#resposta").html(CPF.valida($(this).val()));
		});

		$("#cpf").blur(function () {
			$("#resposta").html(CPF.valida($(this).val()));
		});
	</script>
	<script>
		$(document).ready(function () {

			function limpa_formulário_cep() {
				// Limpa valores do formulário de cep.
				$("#logradouro").val("");
				$("#bairro").val("");
				$("#cidade").val("");
				// $("#uf").val("");
				// $("#ibge").val("");
			}

			//Quando o campo cep perde o foco.
			$("#cep").blur(function () {
				//Nova variável "cep" somente com dígitos.
				var cep = $(this).val().replace(/\D/g, '');

				//Verifica se campo cep possui valor informado.
				if (cep != "") {
					//Expressão regular para validar o CEP.
					var validacep = /^[0-9]{8}$/;

					//Valida o formato do CEP.
					if (validacep.test(cep)) {
						//Preenche os campos com "..." enquanto consulta webservice.
						$("#logradouro").val("...");
						$("#bairro").val("...");
						$("#cidade").val("...");
						// $("#uf").val("...");
						// $("#ibge").val("...");

						//Consulta o webservice viacep.com.br/
						$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (
							dados) {

							if (!("erro" in dados)) {
								//Atualiza os campos com os valores da consulta.
								$("#logradouro").val(dados.logradouro);
								$("#bairro").val(dados.bairro);
								$("#cidade").val(dados.localidade);
								// $("#uf").val(dados.uf);
								// $("#ibge").val(dados.ibge);
							} else {
								//CEP pesquisado não foi encontrado.
								limpa_formulário_cep();
								alert("CEP não encontrado.");
							}
						});
					} else {
						//cep é inválido.
						limpa_formulário_cep();
						alert("Formato de CEP inválido.");
					}
				} else {
					//cep sem valor, limpa formulário.
					limpa_formulário_cep();
				}
			});
		});
	</script>
