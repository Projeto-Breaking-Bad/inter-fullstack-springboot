	<title>Perfil de Vaga</title>

	<!-- Custom fonts for this template-->
	<link rel="shortcut icon" th:href="@{/images/logo-icon.ico}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/dark-mode.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/contras-mode.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- Custom styles for this template-->
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/ct-style.css}">
	<script type="text/javascript">
		(function(c,l,a,r,i,t,y){
			c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

<body id="page-top">
    <header th:replace="fragments/accessibilityBarCompany :: accessibilityBarCompany"></header>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
        <!-- <ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar" th:replace="fragments/SidebarCompany :: SidebarCompany"></ul> -->

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:replace="fragments/navBarCompany :: navBarCompany"></nav>
                <ul class="nav justify-content-center navbar-light bg-white shadow"
                    th:replace="fragments/navTabsCompany :: navTabsCompany">
                </ul>
                <div vw class="enabled" th:replace="fragments/vlibras :: vlibras"></div>

				<div class="container-fluid mt-4">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Perfil de Vaga</h1>
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a class="text-gray-800" th:href="@{/c/vagas}">Lista de Vagas</a></li>
								<li class="breadcrumb-item active" aria-current="page">Perfil de Vaga</li>
							</ol>
						</nav>
					</div>
				</div>
				<div class="container">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col col-lg-8 mb-4 mb-lg-0">
							<div class="card mb-3 card-border">
								<div class="row g-0">
									<div class="col-md-4 gradient-custom text-center text-white card-vacancies">
										<img th:src="@{/images/vacancies.svg}"
											alt="Avatar" class="img-fluid my-5 img-card"/>
										<h5>Área da Vaga</h5>
										<p th:text="${vaga.areaAtuacao}"></p>
									</div>
									<div class="col-md-8">
										<div class="card-body p-4">
											<h6>Informações</h6>
											<hr class="mt-0 mb-4">
											<div class="row pt-1">
												<div class="col-4 mb-3">
													<h6>Salário</h6>
													<p class="text-muted" th:text="${vaga.salario}"></p>
												</div>
												<div class="col-4 mb-3">
													<h6>Horas</h6>
													<p class="text-muted" th:text="${vaga.horas}"></p>
												</div>
												<div class="col-4 mb-3">
													<h6>Vagas</h6>
													<p class="text-muted" th:text="${vaga.quantVagas}"></p>
												</div>
											</div>
											<h6>Requisitos</h6>
											<hr class="mt-0 mb-4">
											<div class="row pt-1">
												<div class="col-12 mb-3">
													<p class="text-muted" th:text="${vaga.requisitos}"></p>
												</div>
											</div>
											<h6>Descrição</h6>
											<hr class="mt-0 mb-4">
											<div class="row pt-1">
												<div class="col-12 mb-3">
													<p class="text-muted" th:text="${vaga.descricao}"></p>
												</div>
											</div>
											<div class="d-flex justify-content-start">
												<a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
												<a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
												<a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <footer class="sticky-footer bg-white" th:replace="fragments/footer :: footer"></footer>

		</div>
	</div>
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
    <div class="modal fade" id="logoutModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
    th:replace="fragments/logoutModal :: logoutModal"></div>
	<!-- Logout Delete-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Tem certeza de que deseja apagar esse item
						selecionado</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Esse item será apagado imediatamente. Voçê não poderá desfazer essa ação.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<form method="POST" action="#" th:action="@{/c/vagas/deletar/{id}(id=${vaga.id})}">
						<button type="submit" class="btn btn-outline-danger ms-1">Excluir</button>
					</form>
				</div>
			</div>
		</div>
	</div>

    <!-- Custom scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/jquery.easing.min.js}"></script>
	<!-- <script th:src="@{js/sb-admin-2.js}"></script> -->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/color-mode-switch.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
	<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</body>
