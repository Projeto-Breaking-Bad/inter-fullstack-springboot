<style>
.gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

<body style="background-image: url(/images/card-6.svg);">
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                  <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                      <div class="col-md-4 gradient-custom text-center text-white"
                        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                          alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                        <h5>Web Company</h5>
                        <p th:text="${vaga.areaAtuacao}"></p>
                        <i class="far fa-edit mb-5"></i>
                        <div class="d-flex justify-content-center mb-2">
                            <a th:href="@{/vagas/atualizar/{areaAtuacao}(areaAtuacao=${vaga.areaAtuacao})}"><button
                                    type="button" class="btn btn-light">Editar</button></a>
                            <form method="POST" action="#"
                                th:action="@{/vagas/deletar/{areaAtuacao}(areaAtuacao=${vaga.areaAtuacao})}">
                                <button type="submit" class="btn btn-outline-light ms-1">Excluir</button>
                            </form>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body p-4">
                          <h6>Informações</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div class="col-4 mb-3">
                              <h6>Salário</h6>
                              <p class="text-muted" th:text="${vaga.salario}"></p>
                            </div>
                            <div class="col-4 mb-3">
                              <h6>Horas</h6>
                              <p class="text-muted" th:text="${vaga.salario}"></p>
                            </div>
                            <div class="col-4 mb-3">
                                <h6>Vagas</h6>
                                <p class="text-muted" th:text="${vaga.quantVagas}"></p>
                              </div>
                          </div>
                          <h6>Requisitos</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div class="col-12 mb-3">
                              <p class="text-muted" th:text="${vaga.requisitos}"></p>
                            </div>
                          </div>
                          <h6>Descrição</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div class="col-12 mb-3">
                              <p class="text-muted" th:text="${vaga.descricao}"></p>
                            </div>
                          </div>
                          <div class="d-flex justify-content-start">
                            <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
