<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" th:href="@{images/frame.ico}" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Alunos</title>
</head>

<body>
	<a th:href="@{/alunos/cadastrar}"><button>Cadastrar Aluno</button></a>
	<div class="panel-body" th:switch="${alunos}">
		<h5 th:case="null">NÃ£o existem alunos cadastrados!</h5>
		<div th:case="*">
			<div th:each="aluno: ${alunos}" style="border: 2px solid blue;">
				<span th:text="${aluno.nome}"></span><br>
				<span th:text="${aluno.cpf}"></span><br>
				<span th:text="${aluno.ra}"></span><br>
				<a th:href="@{/alunos/{cpf}(cpf=${aluno.cpf})}"><button>Detalhes</button></a>
			</div>
		</div>
	</div>
</body>

</html>
