<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Empresa</title>
</head>
    <body style="background-image: url(../static/images/card-6.svg);
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;">
    <!-- Background image -->
    <div class="p-5 bg-image" >
        <a class="d-flex justify-content-center mb-5" href="#">
            <img class="zi-2" src="../static/images/logo.png" alt="Image Description" style="width: 14rem;">
        </a>
    </div>
    <div class="container py-5 py-sm-7">
        <!-- Section: Design Block -->
        <section>
            <div class="card py-5 px-md-5" style="border-radius: 0.75rem; margin-top: -100px;">
                <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <div class="text-center">
                        <h3>Criar uma conta</h3>
                        <p class="text-muted">Já tem uma conta? <a class="text-decoration-none" href="#">Entre aqui</a></p>
                    </div>

                    <div class="mb-4 text-center">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="pagAluno" id="pagAluno" autocomplete="off">
                            <label class="btn btn-outline-primary" for="pagAluno">Aluno</label>
                          
                            <input type="radio" class="btn-check" name="pagEmpresa" id="pagEmpresa" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="pagEmpresa">Empresa</label>
                          </div>
                    </div>

                    <form class="row g-3">
                        <div class="col-12">
                        <label for="nomeUser" class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nomeEmpresa" placeholder="Nome da Empresa">
                        </div>
                        <div class="col-md-4">
                            <label for="CPF" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="CNPJ" placeholder="xx.xxx.xxx/xxxx-xx">
                        </div>
                        <div class="col-md-4">
                            <label for="dataNasc" class="form-label">Data de Criação</label>
                            <input type="date" class="form-control" id="dataNasc">
                        </div>
                        <div class="col-md-4">
                            <label for="areaNegocios" class="form-label">Área de Negócio</label>
                            <input type="text" class="form-control" id="areaNegocios" placeholder="Ex: Saúde, segurança etc... ">
                        </div>
                        <div class="col-md-4">
                            <label for="inputZip" class="form-label">Cep</label>
                            <input type="text" class="form-control" id="Cep" placeholder="00000-000">
                        </div>
                        <div class="col-md-4">
                          <label for="Bairro" class="form-label">Bairro</label>
                          <input type="text" class="form-control" id="Bairro">
                        </div>
                        <div class="col-md-4">
                        <label for="Cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="Cidade">
                        </div>
                        <div class="col-12">
                        <label for="Logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="Logradouro" placeholder="Rua 1234">
                        </div>
                        <div class="col-md-4">
                            <label for="Número" class="form-label">Número</label>
                            <input type="text" class="form-control" id="Número">
                        </div>
                        <div class="col-md-4">
                          <label for="Complemento" class="form-label">Complemento</label>
                          <input type="text" class="form-control" id="Complemento">
                        </div>
                        <div class="col-md-4">
                          <label for="UF" class="form-label">UF</label>
                          <select id="UF" class="form-select">
                            <option selected hidden>Escolha...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email de usuário</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="number" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
                        </div>
                        <div class="col-md-6">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="celular" placeholder="(xx) xxxxx-xxxx">
                        </div>

                        <div class="col-md-12">
                            <label for="descrição">Descrição</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descrição" style="height: 100px"></textarea>
                            </div>
                        </div>

                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                      </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Section: Design Block -->

    </div> 

    </body>
    </html>
</body>
</html>
