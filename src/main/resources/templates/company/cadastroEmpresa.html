<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/logoicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <title>Cadastro de Empresa</title>
</head>

<body style="background-image: url(/images/card-6.svg);
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;">
    <!-- Background image -->
    <div vw class="enabled" th:replace="fragments/vlibras :: vlibras"></div>

    <section>
        <div class="p-5 bg-image">
            <a class="d-flex justify-content-center mb-5" href="#">
                <img class="zi-2" th:src="@{/images/logogray.png}" alt="Image Description" style="width: 14rem;">
            </a>
        </div>
        <div class="container py-5 py-sm-7">
            <!-- Section: Design Block -->
            <section>
                <div class="card py-5 px-md-5" style="border-radius: 0.75rem; margin-top: -100px;">
                    <div class="row d-flex justify-content-center">
                        <div class="col-10">
                            <div class="text-center">
                                <h3>Criar uma conta</h3>
                                <p class="text-muted">Já tem uma conta? <a class="text-decoration-none"
                                        th:href="@{/login}">Entre aqui</a></p>
                            </div>

                            <div class="mb-4 text-center">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <a class="text-decoration-none" th:href="@{/cadastro/aluno}">
                                        <input type="button" class="btn-check" name="pagAluno" id="pagAluno"
                                            autocomplete="off">
                                        <label class="btn btn-outline-danger" for="pagAluno">Aluno</label>
                                    </a>
                                    <input type="radio" class="btn-check" name="pagEmpresa" id="pagEmpresa"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-danger" for="pagEmpresa">Empresa</label>
                                </div>
                            </div>

                            <form class="row needs-validation" method="POST" th:action="@{/cadastro/empresa}"
                                th:object="${empresa}" novalidate>
                                <div class="col-12">
                                    <label for="nome" class="form-label">Nome da Empresa</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                        data-ls-module="charCounter" maxlength="20" placeholder="Nome da Empresa"
                                        required>
                                        <div class="invalid-feedback">
                                            Forneça um Empresa!
                                        </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" name="cnpj"
                                        placeholder="xx.xxx.xxx/xxxx-xx" required>
                                    <span id="cnpj-resposta"></span>
                                    <div class="invalid-feedback">
                                        Forneça um CNPJ!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="dataCriacao" class="form-label">Data de Criação</label>
                                    <input type="date" class="form-control" id="dataCriacao" name="dataCriacao"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="areaNegocio" class="form-label">Área de Negócio</label>
                                    <input type="text" class="form-control" id="areaNegocio" name="areaNegocio"
                                        maxlength="20" placeholder="Ex: Saúde, segurança etc... " required>
                                </div>
                                <div class="col-md-3">
                                    <label for="cep" class="form-label">Cep</label>
                                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000"
                                        required>
                                        <div class="invalid-feedback">
                                            Forneça um Cep!
                                        </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required disabled>
                                </div>
                                <div class="col-md-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" required disabled>
                                </div>
                                <div class="col-md-2">
                                    <label for="uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" name="uf" disabled>
                                </div>
                                <div class="col-6">
                                    <label for="logradouro" class="form-label">Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro"
                                        placeholder="Rua 1234" required disabled>
                                </div>
                                <div class="col-md-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" name="numero" maxlength="10"
                                        required>
                                        <div class="invalid-feedback">
                                            Forneça um Número!
                                        </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento">
                                    <div class="valid-feedback">
                                        Parece bom!
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email de usuário</label>
                                    <input type="email" class="form-control" id="email" name="email" maxlength="100"
                                        placeholder="email@email.com" required>
                                        <div class="invalid-feedback">
                                            Forneça um Email!
                                        </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" maxlength="100"
                                        required>
                                        <div class="invalid-feedback">
                                            Forneça um Senha!
                                        </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone"
                                        placeholder="(xx) xxxxx-xxxx">
                                    <div class="valid-feedback">
                                        Parece bom!
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="whatsapp" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                                        placeholder="(xx) xxxxx-xxxx" required>
                                        <div class="invalid-feedback">
                                            Forneça um Celular!
                                        </div>
                                </div>

                                <div class="col-md-12">
                                    <label for="descricao">Descrição</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Descrição" id="descricao"
                                            name="descricao" maxlength="800" style="height: 100px"></textarea>
                                        <div class="valid-feedback">
                                            Parece bom!
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 pt-3 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    </div>
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/js/cep.js}"></script>
    <script th:src="@{/js/cnpj.js}"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script type="text/javascript">
        $("#cnpj").mask("00.000.000/0000-00");
        $("#cep").mask("00000-000");
        $("#telefone").mask("(00) 0000-0000");
        $("#whatsapp").mask("(00) 00000-0000");
    </script>
</body>

</html>
