<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/frame.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <title>Cadastro de Aluno</title>
</head>

<body style="background-image: url(/images/card-6.svg);
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;">
    <!-- Background image -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <section>
        <div class="p-5 bg-image">
            <a class="d-flex justify-content-center mb-5" href="#">
                <img class="zi-2" th:src="@{/images/logo.png}" alt="Image Description" style="width: 14rem;">
            </a>
        </div>
        <div class="container py-5 py-sm-7">
            <!-- Section: Design Block -->
            <section>
                <div class="card py-5 px-md-5" style="border-radius: 0.75rem; margin-top: -100px;">
                    <div class="row d-flex justify-content-center">
                        <div class="col-10">
                            <div class="text-center">
                                <h3>Criar uma conta</h3>
                                <p class="text-muted">Já tem uma conta? <a class="text-decoration-none"
                                        th:href="@{/login}">Entre aqui</a></p>
                            </div>

                            <div class="mb-4 text-center">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="pagAluno" id="pagAluno"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="pagAluno">Aluno</label>
                                    <a class="text-decoration-none" th:href="@{/cadastro/empresa}">
                                        <input type="button" class="btn-check" name="pagEmpresa" id="pagEmpresa"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="pagEmpresa">Empresa</label>
                                    </a>
                                </div>
                            </div>

                            <form class="row g-3" method="POST" th:action="@{/cadastro/aluno}" th:object="${aluno}">
                                <div class="col-12">
                                    <label for="nome" class="form-label">Nome de usuário</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                        placeholder="Nome do usuário" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="RA" class="form-label">RA</label>
                                    <input type="text" class="form-control" id="ra" name="ra"
                                        placeholder="Apenas números">
                                </div>
                                <div class="col-md-4">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf"
                                        placeholder="000.000.000-00" required>
                                    <span id="resposta"></span>
                                </div>
                                <div class="col-md-4">
                                    <label for="dataNasc" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNasc" name="dataNasc" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputZip" class="form-label">Cep</label>
                                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" name="uf">
                                </div>
                                <div class="col-6">
                                    <label for="logradouro" class="form-label">Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro"
                                        placeholder="Rua 1234" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" name="numero" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento">
                                </div>
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone"
                                        placeholder="(xx) xxxx-xxxx">
                                </div>
                                <div class="col-md-6">
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                                        placeholder="(xx) xxxxx-xxxx" required>
                                </div>
                                <div class="col-md-7">
                                    <label for="email" class="form-label">Email de usuário</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="email@email.com" required>
                                </div>
                                <div class="col-md-5">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="col-12">
                                    <label for="curso" class="form-label">Curso</label>
                                    <input type="text" class="form-control" id="curso" name="curso" placeholder="Curso"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <label for="habilidade">Habilidade</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Habilidades" id="habilidades"
                                            name="habilidades" style="height: 100px"></textarea>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </section>

    </div>
    <script>
        function CPF() {
            "use_strict"; //

            function r(r) {
                for (var t = null, n = 0; 9 > n; ++n) t += r.toString().charAt(n) * (10 - n);
                var i = t % 11;
                return i = 2 > i ? 0 : 11 - i
            }

            function t(r) {
                for (var t = null, n = 0; 10 > n; ++n) t += r.toString().charAt(n) * (11 - n);
                var i = t % 11;
                return i = 2 > i ? 0 : 11 - i
            }
            var n = "<small style='color:red'>CPF Inválido</small>",
                i = "";
            this.gera = function () {
                for (var n = "", i = 0; 9 > i; ++i) n += Math.floor(9 * Math.random()) + "";
                var o = r(n),
                    a = n + "-" + o + t(n + "" + o);
                return a
            }, this.valida = function (o) {
                for (var a = o.replace(/\D/g, ""), u = a.substring(0, 9), f = a.substring(9, 11), v = 0; 10 >
                    v; v++)
                    if ("" + u + f == "" + v + v + v + v + v + v + v + v + v + v + v) return n;
                var c = r(u),
                    e = t(u + "" + c);
                return f.toString() === c.toString() + e.toString() ? i : n
            }
        }

        var CPF = new CPF();
        $("#cpf").blur(function () {
            $("#resposta").html(CPF.valida($(this).val()));
        });
    </script>
    <script>
        $(document).ready(function () {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#logradouro").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                // $("#ibge").val("");
            }

            //Quando o campo cep perde o foco.
            $("#cep").blur(function () {
                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {
                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if (validacep.test(cep)) {
                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#logradouro").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        // $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (
                            dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#logradouro").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                // $("#ibge").val(dados.ibge);
                            } else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alertDialog("CEP não encontrado.");
                            }
                        });
                    } else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alertDialog("Formato de CEP inválido.");
                    }
                } else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });
    </script>
    <script type="text/javascript">
        $("#cpf").mask("000.000.000-00");
        $("#cep").mask("00000-000");
        $("#telefone").mask("(00) 0000-0000");
        $("#whatsapp").mask("(00) 00000-0000");
    </script>

</body>

</html>
