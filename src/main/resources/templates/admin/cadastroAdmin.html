<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro de Admin</title>

    <!-- Custom fonts for this template-->
    <link rel="shortcut icon" th:href="@{/images/logo-icon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dark-mode.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom styles for this template-->
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "glxgi3gmgy");
    </script>
</head>

<body id="page-top">
    <div vw class="enabled" th:replace="fragments/vlibras :: vlibras"></div>
    <section>
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar"
                th:replace="fragments/SidebarAdmin :: SidebarAdmin"></ul>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                        th:replace="fragments/navBarAdmin :: navBarAdmin"></nav>

                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Cadastro de Admin</h1>
                        </div>
                        <form class="row g-3 needs-validation" method="POST" action="#"
                            th:action="@{/a/admins/cadastro}" th:object="${admin}" novalidate>
                            <div class="col-12">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="Nome do usuário" required>
                                <div class="invalid-feedback">
                                    Forneça um Nome!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="instituicao" class="form-label">Instituição</label>
                                <input type="text" class="form-control" id="instituicao" name="instituicao"
                                    placeholder="Instituição" required>
                                <div class="invalid-feedback">
                                    Forneça uma Instituição!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="login" class="form-label">Login</label>
                                <input type="text" class="form-control" id="login" name="login" placeholder="Login"
                                    required>
                                <span id="resposta"></span>
                                <div class="invalid-feedback">
                                    Forneça uma Login!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email de usuário</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@email.com" required>
                                <div class="invalid-feedback">
                                    Forneça uma Email!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                                <div class="invalid-feedback">
                                    Forneça uma Senha!
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="sticky-footer bg-white" th:replace="fragments/footer :: footer"></footer>

            </div>
        </div>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pronto para partir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Selecione "Logout" abaixo se estiver pronto para encerrar sua sessão atual.
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/custom.js}"></script>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <!-- <script th:src="@{js/sb-admin-2.js}"></script> -->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/dark-mode-switch.min.js}"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity()) {
                                alertDialog("Cadastro realizado com sucesso!", "Sucesso!")
                            } else {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
</body>

</html>
