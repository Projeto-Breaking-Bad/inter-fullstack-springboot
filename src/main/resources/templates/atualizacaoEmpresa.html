<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{images/frame.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Atualizar Cadastro de Empresa</title>
</head>
    <body style="background-image: url(/images/card-6.svg);
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;">
    <!-- Background image -->
    <div class="p-5 bg-image" >
        <a class="d-flex justify-content-center mb-5" href="#">
            <img class="zi-2" th:src="@{/images/logo.png}" alt="Image Description" style="width: 14rem;">
        </a>
    </div>
    <div class="container py-5 py-sm-7">
        <!-- Section: Design Block -->
        <section>
            <div class="card py-5 px-md-5" style="border-radius: 0.75rem; margin-top: -100px;">
                <div class="row d-flex justify-content-center">
                <div class="col-10">

                    <form class="row g-3" method="POST" action="#" th:action="@{/empresas/atualizar}" th:object="${empresa}">
                        <div class="col-12">
                        <label for="nome" class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da Empresa" required th:value="${empresa.nome}">
                        </div>
                        <div class="col-md-4">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="xx.xxx.xxx/xxxx-xx" required th:value="${empresa.cnpj}">
                        </div>
                        <div class="col-md-4">
                            <label for="dataCriacao" class="form-label">Data de Criação</label>
                            <input type="date" class="form-control" id="dataCriacao" name="dataCriacao" required th:value="${empresa.dataCriacao}">
                        </div>
                        <div class="col-md-4">
                            <label for="areaNegocio" class="form-label">Área de Negócio</label>
                            <input type="text" class="form-control" id="areaNegocio" name="areaNegocio" placeholder="Ex: Saúde, segurança etc... " required th:value="${empresa.areaNegocio}">
                        </div>
                        <div class="col-md-4">
                            <label for="cep" class="form-label">Cep</label>
                            <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required th:value="${empresa.cep}">
                        </div>
                        <div class="col-md-4">
                          <label for="bairro" class="form-label">Bairro</label>
                          <input type="text" class="form-control" id="bairro" name="bairro" required th:value="${empresa.bairro}">
                        </div>
                        <div class="col-md-4">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required th:value="${empresa.cidade}">
                        </div>
                        <div class="col-12">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua 1234" required th:value="${empresa.logradouro}">
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" required th:value="${empresa.numero}">
                        </div>
                        <div class="col-md-4">
                          <label for="complemento" class="form-label">Complemento</label>
                          <input type="text" class="form-control" id="complemento" name="complemento" th:value="${empresa.complemento}">
                        </div>
                        <div class="col-md-4">
                          <label for="uf" class="form-label">UF</label>
                          <select id="uf" name="uf" class="form-select" required>
                            <option selected th:value="${empresa.uf}" th:text="${empresa.uf}"></option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email de usuário</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com" required th:value="${empresa.email}">
                        </div>
                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" th:value="${empresa.telefone}">
                        </div>
                        <div class="col-md-6">
                            <label for="whatsapp" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx" required th:value="${empresa.whatsapp}">
                        </div>

                        <div class="col-md-12">
                            <label for="descricao">Descrição</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descricao" name="descricao" style="height: 70px" th:text="${empresa.descricao}"></textarea>
                            </div>
                        </div>

                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Atualizar</button>
                        </div>
                      </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Section: Design Block -->

    </div> 

    </body>
    </html>
</body>
</html>
