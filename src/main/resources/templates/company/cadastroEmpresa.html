<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/frame.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <title>Cadastro de Empresa</title>
</head>

<body style="background-image: url(/images/card-6.svg);
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;">
    <!-- Background image -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <section>
        <div class="p-5 bg-image">
            <a class="d-flex justify-content-center mb-5" href="#">
                <img class="zi-2" th:src="@{/images/logo.png}" alt="Image Description" style="width: 14rem;">
            </a>
        </div>
        <div class="container py-5 py-sm-7">
            <!-- Section: Design Block -->
            <section>
                <div class="card py-5 px-md-5" style="border-radius: 0.75rem; margin-top: -100px;">
                    <div class="row d-flex justify-content-center">
                        <div class="col-10">
                            <div class="text-center">
                                <h3>Criar uma conta</h3>
                                <p class="text-muted">Já tem uma conta? <a class="text-decoration-none"
                                        th:href="@{/login}">Entre aqui</a></p>
                            </div>

                            <div class="mb-4 text-center">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <a class="text-decoration-none" th:href="@{/cadastro/aluno}">
                                        <input type="button" class="btn-check" name="pagAluno" id="pagAluno"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="pagAluno">Aluno</label>
                                    </a>
                                    <input type="radio" class="btn-check" name="pagEmpresa" id="pagEmpresa"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="pagEmpresa">Empresa</label>
                                </div>
                            </div>

                            <form class="row g-3" method="POST" th:action="@{/cadastro/empresa}" th:object="${empresa}">
                                <div class="col-12">
                                    <label for="nome" class="form-label">Nome da Empresa</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                        data-ls-module="charCounter" maxlength="20" placeholder="Nome da Empresa"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" name="cnpj"
                                        placeholder="xx.xxx.xxx/xxxx-xx" required>
                                    <span id="cnpj-resposta"></span>

                                </div>
                                <div class="col-md-4">
                                    <label for="dataCriacao" class="form-label">Data de Criação</label>
                                    <input type="date" class="form-control" id="dataCriacao" name="dataCriacao"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="areaNegocio" class="form-label">Área de Negócio</label>
                                    <input type="text" class="form-control" id="areaNegocio" name="areaNegocio"
                                        placeholder="Ex: Saúde, segurança etc... " required>
                                </div>
                                <div class="col-md-3">
                                    <label for="cep" class="form-label">Cep</label>
                                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" name="uf">
                                </div>
                                <div class="col-6">
                                    <label for="logradouro" class="form-label">Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro"
                                        placeholder="Rua 1234" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" name="numero" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email de usuário</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="email@email.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone"
                                        placeholder="(xx) xxxxx-xxxx">
                                </div>
                                <div class="col-md-6">
                                    <label for="whatsapp" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                                        placeholder="(xx) xxxxx-xxxx" required>
                                </div>

                                <div class="col-md-12">
                                    <label for="descricao">Descrição</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Descrição" id="descricao"
                                            name="descricao" style="height: 100px"></textarea>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    </div>
    <script>
        function validar(documento) {
            function normalizar(documento) {
                return documento.replace(/[^0-9]/g, '');
            }

            function validarCpf(cpf) {
                if (!cpf || cpf.length != 11 ||
                    cpf == "00000000000" ||
                    cpf == "11111111111" ||
                    cpf == "22222222222" ||
                    cpf == "33333333333" ||
                    cpf == "44444444444" ||
                    cpf == "55555555555" ||
                    cpf == "66666666666" ||
                    cpf == "77777777777" ||
                    cpf == "88888888888" ||
                    cpf == "99999999999")
                    return false
                var soma = 0
                var resto
                for (var i = 1; i <= 9; i++)
                    soma = soma + parseInt(cpf.substring(i - 1, i)) * (11 - i)
                resto = (soma * 10) % 11
                if ((resto == 10) || (resto == 11)) resto = 0
                if (resto != parseInt(cpf.substring(9, 10))) return false
                soma = 0
                for (var i = 1; i <= 10; i++)
                    soma = soma + parseInt(cpf.substring(i - 1, i)) * (12 - i)
                resto = (soma * 10) % 11
                if ((resto == 10) || (resto == 11)) resto = 0
                if (resto != parseInt(cpf.substring(10, 11))) return false
                return true
            }

            function validarCnpj(cnpj) {
                if (!cnpj || cnpj.length != 14 ||
                    cnpj == "00000000000000" ||
                    cnpj == "11111111111111" ||
                    cnpj == "22222222222222" ||
                    cnpj == "33333333333333" ||
                    cnpj == "44444444444444" ||
                    cnpj == "55555555555555" ||
                    cnpj == "66666666666666" ||
                    cnpj == "77777777777777" ||
                    cnpj == "88888888888888" ||
                    cnpj == "99999999999999")
                    return false
                var tamanho = cnpj.length - 2
                var numeros = cnpj.substring(0, tamanho)
                var digitos = cnpj.substring(tamanho)
                var soma = 0
                var pos = tamanho - 7
                for (var i = tamanho; i >= 1; i--) {
                    soma += numeros.charAt(tamanho - i) * pos--
                    if (pos < 2) pos = 9
                }
                var resultado = soma % 11 < 2 ? 0 : 11 - soma % 11
                if (resultado != digitos.charAt(0)) return false;
                tamanho = tamanho + 1
                numeros = cnpj.substring(0, tamanho)
                soma = 0
                pos = tamanho - 7
                for (var i = tamanho; i >= 1; i--) {
                    soma += numeros.charAt(tamanho - i) * pos--
                    if (pos < 2) pos = 9
                }
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11
                if (resultado != digitos.charAt(1)) return false
                return true;
            }
            documento = normalizar(documento);
            if (documento.length == 14) {
                return validarCnpj(documento);
            }
            return validarCpf(documento);
        }

        function cpfCnpj(elemento) {
            async function onCpfCnpjChange(event) {
                var documento = this.value;
                if (validar(documento)) {
                    document.querySelector('#cnpj-resposta').innerHTML = "";
                } else {
                    document.querySelector('#cnpj-resposta').innerHTML =
                        "<small style='color:red'>CNPJ Inválido</small>";
                }
            }
            elemento.addEventListener("change", onCpfCnpjChange);
        }
        cpfCnpj(document.getElementById("cnpj"));
    </script>
    <script>
        $(document).ready(function () {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#logradouro").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                // $("#ibge").val("");
            }

            //Quando o campo cep perde o foco.
            $("#cep").blur(function () {
                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {
                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if (validacep.test(cep)) {
                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#logradouro").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        // $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (
                            dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#logradouro").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                // $("#ibge").val(dados.ibge);
                            } else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alertDialog("CEP não encontrado.");
                            }
                        });
                    } else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alertDialog("Formato de CEP inválido.");
                    }
                } else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });
    </script>
    <script type="text/javascript">
        $("#cnpj").mask("00.000.000/0000-00");
        $("#cep").mask("00000-000");
        $("#telefone").mask("(00) 0000-0000");
        $("#whatsapp").mask("(00) 00000-0000");
    </script>
</body>
