    <meta charset="utf-8">

    <title>Atualizar Vagas</title>

    <link rel="shortcut icon" th:href="@{/images/logo-icon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dark-mode.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/contras-mode.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom styles for this template-->
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "glxgi3gmgy");
    </script>
</head>

<body id="page-top">
    <header th:replace="fragments/accessibilityBarAdmin :: accessibilityBarAdmin"></header>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <!-- <ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar"
            th:replace="fragments/SidebarAdmin :: SidebarAdmin"></ul> -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                    th:replace="fragments/navBarAdmin :: navBarAdmin"></nav>
                <ul class="nav justify-content-center navbar-light bg-white shadow"
                th:replace="fragments/navTabsAdmin :: navTabsAdmin">
                </ul>
                <div vw class="enabled" th:replace="fragments/vlibras :: vlibras"></div>

                <div class="container-fluid mt-4">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Atualizar Vagas</h1>
                    </div>
                    <form class="row g-3 needs-validation" method="POST" action="#" th:action="@{/a/vagas/atualizar/{id}(id=${vaga.id})}"
                        th:object="${vaga}" novalidate>
                        <input type="hidden" th:value="${vaga.id}" th:field="*{id}" />
                        <div class="col-4">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj"
                                placeholder="xx.xxx.xxx/xxxx-xx" required th:value="${vaga.cnpj}" readonly>
                            <div class="invalid-feedback">
                                Forneça um CNPJ!
                            </div>
                        </div>
                        <div class="col-8">
                            <label for="areaAtuacao" class="form-label">Área de Atuação</label>
                            <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao"
                                placeholder="Área de Atuação" required th:value="${vaga.areaAtuacao}">
                            <div class="invalid-feedback">
                                Forneça uma área de atuação!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="horas" class="form-label">Horas</label>
                            <input type="text" class="form-control" id="horas" name="horas" placeholder="Horas" required
                                th:value="${vaga.horas}">
                            <div class="invalid-feedback">
                                Forneça um horário!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="salario" class="form-label">Salário</label>
                            <input type="text" class="form-control" id="salario" name="salario" placeholder="Salário"
                                required th:value="${vaga.salario}">
                            <div class="invalid-feedback">
                                Forneça um Salário!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="requisitos" class="form-label">Requisitos</label>
                            <input type="text" class="form-control" id="requisitos" name="requisitos"
                                placeholder="Requisitos" required th:value="${vaga.requisitos}">
                            <div class="invalid-feedback">
                                Forneça um requisitos!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="quantVagas" class="form-label">Quantidade de Vagas</label>
                            <input type="text" class="form-control" id="quantVagas" name="quantVagas"
                                placeholder="Quantidade de Vagas" required th:value="${vaga.quantVagas}">
                            <div class="invalid-feedback">
                                Forneça a quantidade de vagas!
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="habilidade">Descrição</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descrição" name="descricao"
                                    style="height: 100px" required th:text="${vaga.descricao}"></textarea>
                                <div class="invalid-feedback">
                                    Forneça a descrição!
                                </div>
                            </div>
                        </div>


                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="sticky-footer bg-white" th:replace="fragments/footer :: footer"></footer>

        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
    th:replace="fragments/logoutModal :: logoutModal"></div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity()) {
                            alertDialog("Atualização realizada com sucesso!", "Sucesso!")
                        } else {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <!-- Custom scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/js/jquery.easing.min.js}"></script>
    <!-- <script th:src="@{js/sb-admin-2.js}"></script> -->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/color-mode-switch.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</body>
